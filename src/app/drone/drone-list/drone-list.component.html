<div class="container">
  <div class="spinner" style="text-align: center;" *ngIf="!drones">
    <mz-spinner color="green"></mz-spinner>
  </div>
<div class="dronesite" *ngIf="drones">
  <div class="sidenav" fxFlex="17" style="margin-top: 12%">
    <ul class="collection" style="text-align: center">
      <li class="collection-header"><h4>Modeller</h4></li>
      <hr style="margin-bottom: 30px">
      <ul class="collection" style="margin-bottom: 0;">
        <a class="collection-item" href="javascript:void(0)" (click)="setManufacturerAndRefresh(0)" style="font-size: x-large; display: block; color: #696969">Alle Modeller<i class="material-icons" style="float: right">arrow_forward_ios</i></a>
        <a class="collection-item" href="javascript:void(0)" (click)="setManufacturerAndRefresh(manufacturer.id)" style="font-size: x-large; display: block; color: #696969" *ngFor="let manufacturer of manufacturers" >{{manufacturer.name}}<i class="material-icons" style="float: right">arrow_forward_ios</i></a>
    </ul>
    </ul>
  </div>

<div class="container" fxLayout="column" fxFlex="80" fxLayoutGap="10px" style="margin-top: 5%">

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <p>{{count}} Produkter</p>
    <mz-pagination class="col s12 m6" *ngIf="count"
                 (pageChange)="pageChange($event)"
                 [itemsPerPage]="pageEvent.pageSize"
                 [totalItems]="count"
    >
    </mz-pagination>
    <mz-select-container class="col s12 m6">
    <select mz-select
            id="sortingForm"
            [(ngModel)]="isSorted"
            [label]="'Sortering'"
            [placeholder]="'Sorter efter:'"
            (change)="refresh()"

    >
      <option [value]="false">Pris lav til høj</option>
      <option [value]="true">Pris høj til lav</option>
    </select>
  </mz-select-container>
  </div>


  <div fxLayout="row wrap" *ngIf="drones">
    <div fxFlex="33" *ngFor="let drone of drones">
      <div >
        <a routerLink="/drones/{{drone.id}}">
        <div class="card hoverable" style="margin: 2%; color: black">
          <div fxLayout="column" fxLayoutAlign="space-between center" >
          <div class="card-image">
            <img src={{drone.imageURL}}>
            <span class="card-title"></span>
          </div>
          <div class="card-content" style="width:360px;height: 170px">
            <p style="text-align: center; font-size: x-large">{{drone.manufacturer.name}} {{drone.productName}}</p>
            <br>
            <p style="text-align: center; font-size: larger">DKK {{drone.price}},-</p>
          </div>
          </div>
        </div>
        </a>
      </div>
    </div>
  </div>
</div>
</div>

</div>
